name: pytest
on: workflow_dispatch

jobs:

  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        run: |
          git clone https://github.com/WBobby/16-4-action-demo
          cd 16-4-action-demo
      - name: install pytest
        run: pip install pytest
      - name: run pytest
        run: pytest